name: Benchmark ZISI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'packages/zip-it-and-ship-it/**'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          check-latest: true

      # Use npm@10 on Node 22+ due to https://github.com/npm/cli/issues/8489
      - name: Setup npm version
        run: npm install -g npm@10

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks
        run: npm run benchmark
        working-directory: packages/zip-it-and-ship-it

      - name: Run Delta
        uses: netlify/delta-action@v4
        with:
          title: '‚è± Benchmark results'
          token: ${{ secrets.GITHUB_TOKEN }}
